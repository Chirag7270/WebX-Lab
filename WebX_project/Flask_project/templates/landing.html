<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            margin-bottom: 30px;
        }
        .btn-container {
            display: flex;
            gap: 20px;
        }
        .btn {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 200px;
            text-decoration: none;
            color: white;
            text-align: center;
        }
        .btn-signup {
            background-color: #4CAF50;
        }
        .btn-login {
            background-color: #007bff;
        }
        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <h1>Welcome to Personality Predictor</h1>
    <div class="btn-container">
        <a href="{{ url_for('signup') }}" class="btn btn-signup">Signup</a>
        <a href="{{ url_for('login') }}" class="btn btn-login">Login</a>
    </div>

</body>
</html>
