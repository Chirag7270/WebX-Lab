<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personality Prediction</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      font-family: "Inter", sans-serif;
      background-color: #1e1e1e;
      color: #ffffff;
      margin: 0;
      padding-top: 56px;
    }
    .light-mode {
      background-color: #ffffff;
      color: #000000;
    }
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    form {
      background-color: #2a2a2a;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 800px;
      margin: auto;
      margin-top: 50px;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border-radius: 8px;
      background-color: #3a3a3a;
      color: #ffffff;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #10a37f;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      margin-top: 10px;
    }
    /* Round Profile Button */
    .profile-btn {
      border-radius: 50%;
      width: 40px;
      height: 40px;
      background-color: #10a37f;
      color: white;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }
    /* Personality Quote Styling */
    #quote-text {
      color: white;
      font-style: italic;
    }
    .light-mode #quote-text {
      color: black;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid d-flex justify-content-between">
      <a class="navbar-brand" href="#">Personality Predictor</a>
      <div class="dropdown">
        <button class="profile-btn" type="button" data-bs-toggle="dropdown">
          {{ session['email'][0].upper() }}
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><span class="dropdown-item-text">{{ session['email'] }}</span></li>
          <li><a class="dropdown-item" onclick="toggleTheme()">Toggle Theme</a></li>
          <li><a class="dropdown-item text-danger" href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="text-center">Personality Predictor</h1>

    <form onsubmit="predictPersonality(); return false;">
      <textarea id="input-text" class="form-control" placeholder="Describe yourself..."></textarea>
      <button type="submit" class="btn btn-primary w-100 mt-3">Predict</button>
    </form>

    <div id="results" class="mt-4" style="display: none;">
      <h2 id="result-text" class="text-center"></h2>
      <h3 id="personality-type" class="text-center"></h3>
      <h4 id="quote-text" class="text-center"></h4>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <script>
    function toggleTheme() {
      document.body.classList.toggle("light-mode");
    }
  </script>
</body>
</html>
